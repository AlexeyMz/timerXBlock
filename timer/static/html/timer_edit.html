<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">
        
         <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="timer_edit_display_name">Display Name</label>
                <input class="input setting-input" id="timer_edit_display_name" value="{{ display_name }}" type="text">
            </div>
            <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
        </li>
        
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="timer_edit_time_limit_seconds">Time Limit (seconds)</label>
                <input class="input setting-input" id="timer_edit_time_limit_seconds" value="{{ time_limit_seconds }}" type="text">
            </div>
            <span class="tip setting-help"></span>
        </li>
        
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="timer_edit_redirect_url">Redirect URL</label>
                <input class="input setting-input" id="timer_edit_redirect_url" value="{{ redirect_url }}" type="text">
            </div>
            <span class="tip setting-help"></span>
        </li>
    </ul>
    
    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary action-save">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel">Cancel</a>
            </li>
        </ul>
    </div>
</div>
